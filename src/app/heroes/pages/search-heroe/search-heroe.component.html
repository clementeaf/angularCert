<div class="flex w-full h-full flex-col p-6">
    <mat-form-field class="max-w-[400px]">
        <input type="text"
               placeholder="Write a superheroe"
               aria-label="Number"
               matInput
               [(ngModel)]="termino"
               [matAutocomplete]="auto"
               (input)="buscando()">

        <mat-autocomplete autoActiveFirstOption 
                          #auto="matAutocomplete"
                          (optionSelected)="opcionSeleccionada( $event )">

          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{ heroe.superhero }}
          </mat-option>

          <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
            No se encontró nada con el término {{ termino }}
          </mat-option>
        </mat-autocomplete>
    </mat-form-field> 

    <div>
        <pre>{{ heroeSelected | json }}</pre>
    </div>
</div>
